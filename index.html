<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ```
    <title>JKD Nutri* - Recipe Radar</title>
    ```
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            ```
            <h1>JKD Nutri* - Recipe Radar</h1>
            ```
            ```
            <p>Search for recipes by ingredients, nutrients, or dish type</p>
            ```
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search for recipes (e.g., pasta, iron, vitamin C)"
            >
            <button id="searchButton">Search Recipes</button>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading hidden">
            <p>Searching for recipes... Please wait.</p>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="error hidden">
            <p id="errorText"></p>
        </div>

        <!-- Results Display Area -->
        <section id="resultsSection" class="results">
            <!-- Recipe cards will be inserted here by JavaScript -->
        </section>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
